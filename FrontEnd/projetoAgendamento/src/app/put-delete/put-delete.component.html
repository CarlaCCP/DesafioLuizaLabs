<div class="container">
    <div class="row  mt-5 mb-5">
        <div class="col-md-12">
            <div class="d-flex justify-content-center">
                <h1>Status agendamento</h1>

            </div>
            <br>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Destinatário</th>
                        <th scope="col">Mensagem</th>
                        <th scope="col">Data e hora</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let item of listaAgendamento'>
                        <th scope="row"></th>
                        <td>{{item.destinatario}}</td>
                        <td>{{item.mensagem}}</td>
                        <td>{{item.dataHora | date:'dd/MM/yyyy'}} às {{item.dataHora | date:'HH:mm'}}</td>
                        <td>
                            <button type="button" class="btn btn-outline-info w-100 mt-2" data-toggle="modal"
                                data-target="#modalAlterar" data-whatever="@mdo" (click)="identificarId(item.id)">Alterar</button>

                            <button type="button" class="btn btn-outline-danger w-100 mt-2" data-toggle="modal"
                                data-target="#modalDelete" data-whatever="@mdo" (click)="identificarId(item.id)" > Deletar </button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!--Modal de Alterações-->
            <div class="modal fade" id="modalAlterar" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true" data-backdrop="static" data-keyboard="false">

                <div class="modal-dialog" data-aos="zoom-in">
                    <div class="modal-content bg-dark text-white" data-aos="zoom-in">

                        <div class="modal-header" data-aos="zoom-in">
                            <h5 class="modal-title" id="exampleModalLabel" data-aos="zoom-in">Alteração de agendamento
                            </h5>
                            <button type="button" class="close " data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <div class="modal-body">

                            <form>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Destinatário:</label>
                                    <input type="text" class="form-control" id="destinatario" placeholder=""
                                        [(ngModel)]="model.destinatario" [ngModelOptions]="{standalone: true}">
                                </div>

                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Mensagem:</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1"
                                        [(ngModel)]="model.mensagem" [ngModelOptions]="{standalone: true}" rows="3"></textarea>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 d-flex justify-content-end">
                                        <div class="col-md-12 mt-3 d-flex justify-content-center">
                                            <div class="w-100 d-flex justify-content-center">
                                                <button class="btn btn-outline-warning w-100 d-flex justify-content-center" (click)="alterarUm()">
                                                    Atualizar Produto
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>

                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-light" data-dismiss="modal">Desistir da
                                Alteração</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- FIM alteração-->


            <!--Model deletar-->

            <div class="modal fade" id="modalDelete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
            data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog">
                <div class="modal-content bg-dark text-white">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Deletar Agendamento?
                        </h5>
                        <button type="button" class="close " data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body mt-3">
                        <div class="form-group">

                            <button class="btn btn-outline-danger w-100" (click)="deletar()">
                                Sim, deletar
                            </button>

                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-dismiss="modal">Desistir</button>
                    </div>
                </div>
            </div>
        </div>

            <!-- FIM deletar-->
        </div>
    </div>
</div>
